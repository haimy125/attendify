<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Attendify</title>
  <base href="/" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Attendify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta name="description" content="Attendify Web App">

  <!-- Thêm đoạn Firebase SDK khi build web -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <!-- Nếu bạn dùng storage/messaging thì thêm -->
  <!-- <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging.js"></script> -->

</head>

<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
